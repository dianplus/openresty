## nginx.conf  --  docker-openresty
##
## This file is installed to:
##   `/etc/openresty/nginx.conf`
## and is the file loaded by nginx at startup,
## unless the user specifies otherwise.
##
## It tracks the upstream OpenResty's `nginx.conf`, but removes the `server`
## section and adds this directive:
##     `include /etc/openresty/conf.d/*.conf;`
##
## The `docker-openresty` file `nginx.vh.default.conf` is copied to
## `/etc/openresty/conf.d/default.conf`.  It contains the `server section
## of the upstream `nginx.conf`.
##
## See https://github.com/openresty/docker-openresty/blob/master/README.md#nginx-config-files
##

user  openresty;
worker_processes auto;

## Enables the use of JIT for regular expressions to speed-up their processing.

pcre_jit on;

# error_log  logs/error.log;
# error_log  logs/error.log  notice;
# error_log  logs/error.log  info;

# pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    ## Enables or disables the use of underscores in client request header fields.
    ## When the use of underscores is disabled, request header fields whose names contain underscores
    ## are marked as invalid and become subject to the ignore_invalid_headers directive.

    # underscores_in_headers off;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    ## Log in JSON Format

    map $time_iso8601 $time_iso8601_p1 {
        ~([^+]+) $1;
    }
    map $time_iso8601 $time_iso8601_p2 {
        ~\+([0-9:]+)$ $1;
    }
    map $msec $millisec {
        ~\.([0-9]+)$ $1;
    }

    log_format nginxlog_json escape=json '{ '
        '"host": "$host", '
        '"hostname": "$hostname", '
        '"time_iso8601": "$time_iso8601_p1.$millisec+$time_iso8601_p2", '
        '"msec": $msec, '
        '"remote_addr": "$remote_addr", '
        '"remote_port": $remote_port, '
        '"remote_user": "$remote_user", '
        '"connection": "$connection", '
        '"connection_requests": $connection_requests, '
        '"scheme": "$scheme", '
        '"http_x_forwarded_proto": "$http_x_forwarded_proto", '
        '"request": "$request", '
        '"request_uri": "$request_uri", '
        '"request_time": $request_time, '
        '"request_method": "$request_method", '
        '"request_length": $request_length, '
        '"status": $status, '
        '"content_length": $content_length, '
        '"content_type": "$content_type", '
        '"body_bytes_sent": $body_bytes_sent, '
        '"bytes_sent": $bytes_sent, '
        '"http_referrer": "$http_referer", '
        '"http_user_agent": "$http_user_agent", '
        '"http_x_forwarded_for": "$http_x_forwarded_for", '
        '"server_addr": "$server_addr", '
        '"server_name": "$server_name", '
        '"server_port": $server_port, '
        '"upstream_addr": "$upstream_addr", '
        '"upstream_connect_time": $upstream_connect_time, '
        '"upstream_header_time": $upstream_header_time, '
        '"upstream_response_time": $upstream_response_time, '
        '"server_protocol": "$server_protocol" '
    '}';

    # access_log  /var/log/openresty/access.log   main;
    # access_log  /dev/stdout nginxlog_json;
    # access_log  /var/log/openresty/access.json  nginxlog_json;

    ## See Move default writable paths to a dedicated directory (#119)
    ## https://github.com/openresty/docker-openresty/issues/119

    client_body_temp_path /var/run/openresty/nginx-client-body;
    proxy_temp_path       /var/run/openresty/nginx-proxy;
    fastcgi_temp_path     /var/run/openresty/nginx-fastcgi;
    uwsgi_temp_path       /var/run/openresty/nginx-uwsgi;
    scgi_temp_path        /var/run/openresty/nginx-scgi;

    sendfile        on;
    # tcp_nopush     on;

    keepalive_timeout  65;

    # gzip  on;

    include /etc/openresty/conf.d/*.conf;

    ## Don't reveal OpenResty version to clients.
    server_tokens off;
}
